{% extends "base.html" %}

{% block content %}
<div class="row h-100">
    <!-- Sidebar -->
    <div class="col-md-3 d-none d-md-block">
        <div class="card h-100">
            <div class="card-header">
                <h5 class="mb-0">Conversations</h5>
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush" id="conversations">
                    {% for conv in conversations %}
                    <a href="#" class="list-group-item list-group-item-action" 
                       data-conversation-id="{{ conv.id }}">
                        {{ conv.title }}
                    </a>
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary w-100" id="newChat">New Chat</button>
            </div>
        </div>
    </div>
    
    <!-- Chat Area -->
    <div class="col-md-9">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <div class="flex-grow-1 overflow-auto mb-3" id="messageArea">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="mt-auto">
                    <form id="questionForm" class="d-flex gap-2">
                        <input type="text" class="form-control" id="questionInput" 
                               placeholder="Ask a question..." required>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
